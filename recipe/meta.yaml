{% set name = "Ghost.py" %}
{% set version = "2.0.0.dev0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "72a719ca94826674671e52a1fda803793fee49f1e938fd4a565e5ba8487774f1" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - ghost
    - ghost.ext
    - ghost.ext.django
    - tests
    - tests.ghost
    - tests.ghost.ext
    - tests.ghost.ext.django

about:
  home: https://github.com/jeanphix/Ghost.py
  license: MIT
  # license_file: No LICENSE in MANIFEST.in - see https://github.com/jeanphix/Ghost.py/issues/311
  license_family: MIT
  summary: 'Webkit based webclient.'
  dev_url: https://github.com/jeanphix/Ghost.py
  doc_url: https://ghost-py.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
